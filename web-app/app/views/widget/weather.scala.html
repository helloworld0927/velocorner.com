@(location: String, restUrl: String)(implicit assets: AssetsFinder)

<!-- Wather widget with 5 days forecast -->
<div class="tag-box tag-box-v2 box-shadow shadow-effect-1">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <span>
                <img style="width: 16px; height:16px;" src="@assets.path("images/icons/sun-64.png")" alt="Forecast">
                Forecast
            </span>
            <div class="input-group animated fadeInDown">
                <input id="weather" name="weather" type="text" value="@location" class="form-control" placeholder="Location">
                <span class="input-group-btn">
                    <button id="weather_button" name="weather_button" class="btn-u rounded btn-block" type="button"><i class="fa fa-refresh"></i> Weather</button>
                </span>
            </div>
            <div id="weather-progress" class="progress progress-striped active">
                <div id="weather-progress-bar" class="progress-bar progress-bar-info"
                     role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    Refreshing Weather Forecast ...
                </div>
            </div>
        </div>

        <div class="col-md-8 col-sm-12">

            @* 5 days forecast creates 5 boxes for each day *@
            @for(ix <- 0 to 4) {
            <div class="col-md-2 text-center">
                <div class="weather-day vertical-align">
                    <div class="vertical-align-middle font-size-16">
                        <div id="date-@ix" class="mb-10">-</div>
                        <i id="icon-@ix" class="icon-weather-001 mb-10" style="font-size: 2em;"></i>
                        <div>
                            <span id="temp-max-@ix" style="color: #e74c3c;">-</span>°
                            <span>/</span>
                            <span id="temp-min-@ix" style="color:#3498db;">-</span>°
                        </div>
                        <div>
                            <img style="width: 12px; height:12px;" src="@assets.path("images/icons/wind-speed.png")" alt="Wind">
                            <span id="wind-max-@ix" class="font-size-12">-</span>
                            <span style="font-size:8px;">km/h</span>
                        </div>
                    </div>
                </div>
            </div>
            }

        </div>

    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div id="weather_container" style="max-width: 800px; min-width: 380px; height: 310px; margin: 0 auto">
                <div style="margin-top: 100px; text-align: center" id="loading">
                    <i class="fa fa-spinner fa-spin"></i> Loading data from external source
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="@routes.Assets.at("highcharts/highcharts.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("highcharts/modules/windbarb.js")"></script>
<script src="https://highcharts.github.io/pattern-fill/pattern-fill-v2.js"></script>
<script type="text/javascript" src="@routes.Assets.at("highcharts/modules/exporting.js")"></script>
<script type="text/javascript">//<![CDATA[
    $(document).ready(function() {
        $('#weather_button').click(function() {
            triggerForecast();
        });
        $('#weather').keypress(function(e) {
            if (e.which == 13) {
                triggerForecast()
            }
        });

        $('#weather-progress').fadeOut();
        triggerForecast();
    });

    function triggerForecast() {
        var place = $('#weather').val();
        if (place) {
            console.log('forecast for ' + place);
            weatherForecast(place);
        } else {
            console.log('place is not set for weather forecast');
        }
    }

    function weatherForecast(place) {
        $('#weather-progress').fadeIn();

        var uri = "@restUrl/" + place
        $.ajax({
            type: "GET",
            dataType: "json",
            url: uri,
            timeout: 20000,
            success: function(data) {
                $('#weather-progress').fadeOut();
                console.log("weather forecast with %d items", data.length);
                var weekday = new Array("Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat");
                data.slice(0, 5).forEach(function (item, i) {
                    console.log('%d: %s', i, item.day);
                    var parts = item.day.split('-');
                    var date = new Date(parts[0], parts[1] - 1, parts[2]);
                    var day = weekday[date.getDay()] + " " + parts[2] + "/" + parts[1];

                    $('#date-'+i).html(day);
                    $('#icon-'+i).addClass(item.bootstrapIcon).removeClass('icon-weather-001');
                    $('#temp-min-'+i).html(item.temp_min.toFixed(1));
                    $('#temp-max-'+i).html(item.temp_max.toFixed(1));
                    $('#wind-max-'+i).html(item.wind_max.toFixed(0));
                });
            },
            error: function(xhr, status, error) {
                console.error("failed with " + error);
                $('#weather-progress').fadeOut();
            }
        });
    }


function Meteogram(xml, container) {
    // Parallel arrays for the chart data, these are populated as the XML/JSON file
    // is loaded
    this.symbols = [];
    this.precipitations = [];
    this.precipitationsError = []; // Only for some data sets
    this.winds = [];
    this.temperatures = [];
    this.pressures = [];

    // Initialize
    this.xml = xml;
    this.container = container;

    // Run
    this.parseYrData();
}

/**
 * Function to smooth the temperature line. The original data provides only whole degrees,
 * which makes the line graph look jagged. So we apply a running mean on it, but preserve
 * the unaltered value in the tooltip.
 */
Meteogram.prototype.smoothLine = function (data) {
    var i = data.length,
        sum,
        value;

    while (i--) {
        data[i].value = value = data[i].y; // preserve value for tooltip

        // Set the smoothed value to the average of the closest points, but don't allow
        // it to differ more than 0.5 degrees from the given value
        sum = (data[i - 1] || data[i]).y + value + (data[i + 1] || data[i]).y;
        data[i].y = Math.max(value - 0.5, Math.min(sum / 3, value + 0.5));
    }
};

/**
 * Draw the weather symbols on top of the temperature series. The symbols are
 * fetched from yr.no's MIT licensed weather symbol collection.
 * https://github.com/YR/weather-symbols
 */
Meteogram.prototype.drawWeatherSymbols = function (chart) {
    var meteogram = this;

    $.each(chart.series[0].data, function (i, point) {
        if (meteogram.resolution > 36e5 || i % 2 === 0) {

            chart.renderer
                .image(
                    'https://cdn.jsdelivr.net/gh/YR/weather-symbols@@6.0.2/dist/svg/' +
                        meteogram.symbols[i] + '.svg',
                    point.plotX + chart.plotLeft - 8,
                    point.plotY + chart.plotTop - 30,
                    30,
                    30
                )
                .attr({
                    zIndex: 5
                })
                .add();
        }
    });
};


/**
 * Draw blocks around wind arrows, below the plot area
 */
Meteogram.prototype.drawBlocksForWindArrows = function (chart) {
    var xAxis = chart.xAxis[0],
        x,
        pos,
        max,
        isLong,
        isLast,
        i;

    for (pos = xAxis.min, max = xAxis.max, i = 0; pos <= max + 36e5; pos += 36e5, i += 1) {

        // Get the X position
        isLast = pos === max + 36e5;
        x = Math.round(xAxis.toPixels(pos)) + (isLast ? 0.5 : -0.5);

        // Draw the vertical dividers and ticks
        if (this.resolution > 36e5) {
            isLong = pos % this.resolution === 0;
        } else {
            isLong = i % 2 === 0;
        }
        chart.renderer.path(['M', x, chart.plotTop + chart.plotHeight + (isLong ? 0 : 28),
            'L', x, chart.plotTop + chart.plotHeight + 32, 'Z'])
            .attr({
                'stroke': chart.options.chart.plotBorderColor,
                'stroke-width': 1
            })
            .add();
    }

      // Center items in block
    chart.get('windbarbs').markerGroup.attr({
        translateX: chart.get('windbarbs').markerGroup.translateX + 8
    });

};

};

/**
 * Post-process the chart from the callback function, the second argument to Highcharts.Chart.
 */
Meteogram.prototype.onChartLoad = function (chart) {

    this.drawWeatherSymbols(chart);
    this.drawBlocksForWindArrows(chart);

};

/**
 * Create the chart. This function is called async when the data file is loaded and parsed.
 */
Meteogram.prototype.createChart = function () {
    var meteogram = this;
    this.chart = new Highcharts.Chart(this.getChartOptions(), function (chart) {
        meteogram.onChartLoad(chart);
    });
};

Meteogram.prototype.error = function () {
    $('#loading').html('<i class="fa fa-frown-o"></i> Failed loading data, please try again later');
};

/**
 * Handle the data. This part of the code is not Highcharts specific, but deals with yr.no's
 * specific data format
 */
Meteogram.prototype.parseYrData = function () {

    var meteogram = this,
        xml = this.xml,
        pointStart,
        forecast = xml && xml.querySelector('forecast');

    if (!forecast) {
        return this.error();
    }

    // The returned xml variable is a JavaScript representation of the provided
    // XML, generated on the server by running PHP simple_load_xml and
    // converting it to JavaScript by json_encode.
    Highcharts.each(
        forecast.querySelectorAll('tabular time'),
        function (time, i) {
            // Get the times - only Safari can't parse ISO8601 so we need to do
            // some replacements
            var from = time.getAttribute('from') + ' UTC',
                to = time.getAttribute('to') + ' UTC';

            from = from.replace(/-/g, '/').replace('T', ' ');
            from = Date.parse(from);
            to = to.replace(/-/g, '/').replace('T', ' ');
            to = Date.parse(to);

            if (to > pointStart + 4 * 24 * 36e5) {
                return;
            }

            // If it is more than an hour between points, show all symbols
            if (i === 0) {
                meteogram.resolution = to - from;
            }

            // Populate the parallel arrays
            meteogram.symbols.push(
                time.querySelector('symbol').getAttribute('var')
                    .match(/[0-9]{2}[dnm]?/)[0]
            );

            meteogram.temperatures.push({
                x: from,
                y: parseInt(
                    time.querySelector('temperature').getAttribute('value'),
                    10
                ),
                // custom options used in the tooltip formatter
                to: to,
                symbolName: time.querySelector('symbol').getAttribute('name')
            });

            var precipitation = time.querySelector('precipitation');
            meteogram.precipitations.push({
                x: from,
                y: parseFloat(
                    Highcharts.pick(
                        precipitation.getAttribute('minvalue'),
                        precipitation.getAttribute('value')
                    )
                )
            });

            if (precipitation.getAttribute('maxvalue')) {
                meteogram.hasPrecipitationError = true;
                meteogram.precipitationsError.push({
                    x: from,
                    y: parseFloat(precipitation.getAttribute('maxvalue')),
                    minvalue: parseFloat(precipitation.getAttribute('minvalue')),
                    maxvalue: parseFloat(precipitation.getAttribute('maxvalue')),
                    value: parseFloat(precipitation.getAttribute('value'))
                });
            }

            if (i % 2 === 0) {
                meteogram.winds.push({
                    x: from,
                    value: parseFloat(time.querySelector('windSpeed')
                        .getAttribute('mps')),
                    direction: parseFloat(time.querySelector('windDirection')
                        .getAttribute('deg'))
                });
            }

            meteogram.pressures.push({
                x: from,
                y: parseFloat(time.querySelector('pressure').getAttribute('value'))
            });

            if (i === 0) {
                pointStart = (from + to) / 2;
            }
        }
    );

    // Smooth the line
    this.smoothLine(this.temperatures);

    // Create the chart when the data is loaded
    this.createChart();
};
